    <script>
        function redirectToStore() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check if the user is on Android
            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=io.miran.jaamwater.package";
            }
            // Check if the user is on iOS
            else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/us/app/jaam-water/id1594916133";
            } 
            // If neither, you can redirect to a generic page or show an alert
            else {
                alert("This app is only available for Android and iOS devices.");
            }
        }
    </script>
    
</head>
<body>
    <h1>This page should not be shown!</h1>
    <p>It should be redirected directly to another page.</p>
</body>
